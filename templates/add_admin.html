{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-user-plus"></i> Yangi Admin Qo'shish</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">To'liq ism (F.I.O)</label>
                            <input type="text" name="full_name" class="form-control" placeholder="Masalan: Ali Valiyev" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Login (Username)</label>
                            <input type="text" name="username" class="form-control" placeholder="admin_center1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Parol</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Saqlash</button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Bekor qilish</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
