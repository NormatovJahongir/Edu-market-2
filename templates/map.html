{% extends "base.html" %}

{% block title %}Xarita - EduMarket{% endblock %}

{% block content %}
<div class="map-container">
    <div class="map-sidebar">
        <div class="map-header">
            <h2><i class="fas fa-map-marked-alt"></i> Markazlar xaritasi</h2>
            <p>O'quv markazlarini xaritada toping</p>
        </div>
        
        <div class="map-filters">
            <input type="text" id="mapSearch" placeholder="Markaz qidirish..." class="search-input">
            
            <div class="filter-group">
                <label><i class="fas fa-star"></i> Min. reyting</label>
                <input type="range" id="ratingFilter" min="0" max="100" value="0" class="range-slider">
                <span id="ratingValue">0</span>
            </div>
        </div>
        
        <div class="centers-list" id="centersList">
            <div class="list-item">
                <strong>Barcha markazlar:</strong> <span class="badge">{{ centers_json|length if centers_json else 0 }}</span>
            </div>
        </div>
    </div>
    
    <div class="map-view" id="map"></div>
</div>
{% endblock %}

{% block scripts %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// Centers data
const centersData = {{ centers_json|safe }};

// Initialize map
const map = L.map('map').setView([41.3111, 69.2797], 12); // Tashkent coordinates

// Add tile layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Custom marker icon
const customIcon = L.divIcon({
    className: 'custom-marker',
    html: '<div class="marker-pin"><i class="fas fa-graduation-cap"></i></div>',
    iconSize: [40, 40],
    iconAnchor: [20, 40],
    popupAnchor: [0, -40]
});

// Add markers
const markers = [];
centersData.forEach(center => {
    if (center.latitude && center.longitude) {
        const marker = L.marker([center.latitude, center.longitude], {
            icon: customIcon
        }).addTo(map);
        
        const popupContent = `
            <div class="map-popup">
                <h3>${center.name}</h3>
                <div class="popup-rating">
                    <i class="fas fa-star"></i> ${center.rating.toFixed(1)}
                </div>
                <p><i class="fas fa-map-marker-alt"></i> ${center.address || 'N/A'}</p>
                <p><i class="fas fa-users"></i> ${center.student_count} o'quvchi</p>
                <a href="/center/${center.id}" class="popup-btn">
                    <i class="fas fa-info-circle"></i> Batafsil
                </a>
            </div>
        `;
        
        marker.bindPopup(popupContent);
        markers.push({marker, data: center});
        
        // Add to list
        addToList(center);
    }
});

function addToList(center) {
    const list = document.getElementById('centersList');
    const item = document.createElement('div');
    item.className = 'list-item clickable';
    item.innerHTML = `
        <div>
            <strong>${center.name}</strong>
            <div class="rating-small">
                <i class="fas fa-star"></i> ${center.rating.toFixed(1)}
            </div>
        </div>
    `;
    item.onclick = () => {
        map.setView([center.latitude, center.longitude], 15);
        markers.find(m => m.data.id === center.id).marker.openPopup();
    };
    list.appendChild(item);
}

// Search functionality
document.getElementById('mapSearch').addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase();
    markers.forEach(({marker, data}) => {
        if (data.name.toLowerCase().includes(searchTerm)) {
            marker.addTo(map);
        } else {
            marker.remove();
        }
    });
});

// Rating filter
document.getElementById('ratingFilter').addEventListener('input', (e) => {
    const minRating = parseFloat(e.target.value);
    document.getElementById('ratingValue').textContent = minRating.toFixed(0);
    
    markers.forEach(({marker, data}) => {
        if (data.rating >= minRating) {
            marker.addTo(map);
        } else {
            marker.remove();
        }
    });
});

// Fit bounds to all markers
if (markers.length > 0) {
    const group = L.featureGroup(markers.map(m => m.marker));
    map.fitBounds(group.getBounds().pad(0.1));
}
</script>
<style>
.map-container {
    display: flex;
    height: calc(100vh - 80px);
}

.map-sidebar {
    width: 350px;
    background: white;
    padding: 20px;
    overflow-y: auto;
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
}

.map-view {
    flex: 1;
}

.map-header h2 {
    margin: 0 0 10px 0;
    color: #1f2937;
}

.map-filters {
    margin: 20px 0;
}

.filter-group {
    margin: 15px 0;
}

.filter-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #374151;
}

.range-slider {
    width: 100%;
}

.centers-list {
    margin-top: 20px;
}

.list-item {
    padding: 12px;
    border-bottom: 1px solid #e5e7eb;
    cursor: pointer;
    transition: background 0.2s;
}

.list-item.clickable:hover {
    background: #f9fafb;
}

.badge {
    background: #4F46E5;
    color: white;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 12px;
}

.rating-small {
    color: #F59E0B;
    font-size: 14px;
    margin-top: 4px;
}

.custom-marker {
    background: transparent;
}

.marker-pin {
    width: 40px;
    height: 40px;
    background: #4F46E5;
    border-radius: 50% 50% 50% 0;
    transform: rotate(-45deg);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

.marker-pin i {
    color: white;
    transform: rotate(45deg);
    font-size: 18px;
}

.map-popup {
    padding: 10px;
    min-width: 200px;
}

.map-popup h3 {
    margin: 0 0 10px 0;
    color: #1f2937;
}

.popup-rating {
    color: #F59E0B;
    margin-bottom: 10px;
}

.popup-btn {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 16px;
    background: #4F46E5;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-size: 14px;
}

.popup-btn:hover {
    background: #4338CA;
}
</style>
{% endblock %}
