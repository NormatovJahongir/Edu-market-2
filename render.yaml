services:
  - type: web
    name: edumarket-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python database.py && gunicorn app:app
    disk:
      name: edumarket-db-storage
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: DATABASE_PATH
        value: /data/edumarket.db
